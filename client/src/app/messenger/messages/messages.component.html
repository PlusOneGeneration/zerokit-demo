<div class="row">
  <div class="col-md-12 col-sm-12">
    <h3>Messages</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-12 col-sm-12">

    <ul *ngIf="messages.length" class="list-group">
      <li *ngFor="let message of messages" class="list-group-item" style="min-height: 4em">
        <div class="row">
          <div class="col-md-10 col-sm-9">
            <span class="label"
                  [ngClass]="{'label-success': (message.fromUser.email == me.email) ? true : false,
                  'label-primary': (message.fromUser.email != me.email) ? true : false}">
              {{message.fromUser.email == me.email ? 'me' : message.fromUser.email}}
            </span>
            <span style="padding-left: 0.5em">{{message.decryptedText}}</span>
          </div>
          <div class="col-md-2 col-sm-3">
            <div class="pull-right">
              <span class="label label-info">{{message.date}}</span>
            </div>
          </div>
        </div>
      </li>
    </ul>

    <div *ngIf="!messages.length">
      You don't have messages
    </div>
  </div>
</div>

<form (ngSubmit)="send()" class="form-inline">
  <div class="form-group" style="width: 80%">
    <input class="form-control"
           name="text"
           style="width:100%;"
           [(ngModel)]="message.decryptedText"
           placeholder="Enter you message...">
  </div>
  <div class="form-group">
    <button class="btn btn-default">Send</button>
  </div>
</form>

<ui-loader *ngIf="loading"></ui-loader>

<router-outlet></router-outlet>
