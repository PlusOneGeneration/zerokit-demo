<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <h3>Share</h3>

    <form (ngSubmit)="share()">
      <div class="form-group">
        <input class="form-control"
               name="tresorId"
               placeholder="Tresor Id"
               [(ngModel)]="tresorId">
      </div>
      <div class="form-group">
        <input class="form-control"
               name="zeroKitUserId"
               placeholder="ZeroKit User Id for share"
               [(ngModel)]="zeroKitUserId">
      </div>
      <div class="form-group">
        <button class="btn btn-default">Share</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-6">

  </div>
</div>

<router-outlet></router-outlet>
