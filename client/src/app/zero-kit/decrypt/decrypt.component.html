<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <h3>Decrypt Text</h3>

    <form (ngSubmit)="decrypt()">
      <div class="form-group">
        <textarea class="form-control" rows="4" name="encryptedText" [(ngModel)]="encryptedText"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-default">Decrypt</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <div *ngIf="decryptedText">
      <span>Decrypted text:</span>
      <pre>{{decryptedText}}</pre>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
