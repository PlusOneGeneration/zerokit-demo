<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <h3>Encrypt Text</h3>

    <h4 *ngIf="tresorId">Treasor Id: {{tresorId}}</h4>

    <form (ngSubmit)="encrypt()">
      <div class="form-group">
        <textarea class="form-control" rows="4" name="text" [(ngModel)]="text"></textarea>
      </div>
      <div class="form-group">
        <button class="btn btn-default">Encrypt</button>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col-md-offset-2 col-md-6">
    <div *ngIf="encryptedText">
      <span>Encrypted text:</span>
      <pre>{{encryptedText}}</pre>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
